version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - GCP_PROJECT_ID=firstline-demo-project
      - GCP_REGION=us-central1
    depends_on:
      - firestore

  firestore:
    image: google/cloud-sdk:latest
    ports:
      - "8181:8080"
    command: gcloud beta emulators firestore start --host-port=0.0.0.0:8080
